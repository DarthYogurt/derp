
<header>
    {% load staticfiles %}
	<link href="{% static "bootstrap-3.1.1-dist/css/bootstrap.css" %}" rel="stylesheet" />
    
    <style>
		.container{
			padding-top: 50px;
			margin:auto;	
		}
		
		.im-centered{
			margin: auto; 
			max-width: 600px;
		}

		#logo {
			margin: 0 auto;
		}
	</style>
</header>
<body>




<div class="container">
	<div class ="im-centered">
        <div class="row">
	  <div class="col-md-2"></div>
	  <div class="col-md-8"><img class="img-responsive logo" src="{% static "images/derpteam_logo.png" %}"/></div>
	  <div class="col-md-2"></div>
        </div>
    </div>
    <div class="im-centered">
        <div class="row"> <h3>  Hey <b>{{ you }}</b>, your friend <b>{{ friend }}</b> has added someone to be on your team! Lucky you!</h3></row>
	</div>
    <div class="im-centered"><div class="row">
    
        <img class="img-responsive img-thumbnail" src="http://{{ imageUrl}}" />
    </div></div>
    <div class="im-centered"><div class="row">
        <h2>	{{title}}</h2>
    </div></div> 
    <div class="im-centered"><div class="row">
		<h2> <small> {{caption}} </small></h2>
    </div></div>
  	
</div>

<div class="container">
	<div class="im-centered"><div class="row">

        <div class="col-sm-4">
		    <h3>Join The Alpha!</h3>
        </div>
    </div></div>
    <div class="im-centered"><div class="row">
        <form class="form" role="form">
        	<div class="col-sm-4">
				<input type="email" class="form-control" id = "inputEmail" placeholder="joe.doe@email.com" />
            </div>
        </form>
	</div></div>   
</div>

   <!-- Main component for a primary marketing message or call to action -->
