
<header>
    {% load staticfiles %}
	<link href="{% static "bootstrap-3.1.1-dist/css/bootstrap.css" %}" rel="stylesheet" />
    <script src="{% static "jquery/jquery-2.0.2.min.js" %}"></script>
    
    <style>
		.container {
			padding-top: 50px;
			margin:auto;	
		}

		.im-centered {
			margin: auto; 
			max-width: 600px;
		}

		.signup-bg {
			background:#cccccc;
		}
	</style>
    

</header>
<body>

<div class="container">
	<div class ="im-centered">
        <div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8"><img class="img-responsive" src="{% static "images/derpteam_logo.png" %}"/></div>
			<div class="col-md-2"></div>
        </div>
    </div>

    <div class="im-centered">
        <div class="row text-center"><h3>Hey <b>{{ you }}</b>, your friend <b>{{ friend }}</b> has added someone to be on your team! Lucky you!</h3></div>
    </div>

	<br />

	<div class="im-centered">
		<div class="row text-center"><h2>Your {{title}}</h2></div>
	</div>

	<div class="im-centered">
		<div class="row">
			<div class="col-md-2"></div>
	  		<div class="col-md-8"><img class="img-responsive img-thumbnail" src="http://{{ imageUrl}}" /></div>
	  		<div class="col-md-2"></div>
    	</div>
	</div>
 
    <div class="im-centered">
		<div class="row text-center"><h2><small> {{caption}} </small></h2></div>
	</div>
  	
</div>

<div class="container">
	<div class="im-centered">
		<div class="row">
			<div class="col-sm-3"></div>
        	<div class="col-sm-6 text-center"><h3>Join The Alpha Release!</h3></div>
        	<div class="col-sm-3"></div>
    	</div>
	</div>

    <div class="im-centered">
    	<div class="row signup-bg">
        	<div class="col-sm-6 col-sm-offset-2">
        		<form class="form" role="form">
        		<input type="email" class="form-control" id="inputEmail" placeholder="john.doe@email.com" />
        	</div>
        	<div class="col-sm-2"><button type="button" id="button" class="btn btn-info">Submit</button></form></div>          
		</div>
	</div>   

	<br /><br />
</div>

   <!-- Main component for a primary marketing message or call to action -->
      
</body>
